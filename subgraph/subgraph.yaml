specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StreamFactory
    source:
      abi: StreamFactory
      address: "0xb9Ae8c26487719214D8F0814eC9ea03F02a93dF1"
      startBlock: 2333348
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/StreamFactory.ts
      entities:
        - Stream
      abis:
        - name: StreamFactory
          file: ./abis/StreamFactory.json
      eventHandlers:
        - event: StreamCreated(indexed address,indexed address,indexed
            address,uint256,address,uint256,uint256,address)
          handler: handleStreamCreated
    network: sepolia
templates:
  - name: Stream
    kind: ethereum/contract
    source:
      abi: Stream
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/Stream.ts
      entities:
        - Stream
      abis:
        - name: Stream
          file: ./abis/Stream.json
      eventHandlers:
        - event: TokensWithdrawn(indexed address,indexed address,uint256)
          handler: handleTokensWithdrawn
        - event: StreamCancelled(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleStreamCancelled
    network: sepolia
